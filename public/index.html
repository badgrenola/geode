<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Geode - A GeoTIFF Previewer</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Miriam+Libre:700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./build/bundle.css" />
    <link rel="stylesheet" href="./build/tailwind.css" />

    <meta
      name="description"
      content="A WIP web-app that allows you to preview GeoTiff metadata extremely quickly, directly in your browser."
    />
    <meta name="keywords" content=""tiff, geotiff, dtm, gis, mapping, terrain,
    digital terrain model, dem, elevation, planetary data, data"/>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mattbrealey.com/geode" />
    <meta property="og:title" content="Geode" />
    <meta
      property="og:description"
      content="A WIP web-app that allows you to preview GeoTiff metadata extremely quickly, directly in your browser."
    />
    <meta
      property="og:image"
      content="https://mattbrealey.com/images/geode/splash_small.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mattbrealey.com/geode" />
    <meta property="twitter:title" content="Geode" />
    <meta
      property="twitter:description"
      content="A WIP web-app that allows you to preview GeoTiff metadata extremely quickly, directly in your browser."
    />
    <meta
      property="twitter:image"
      content="https://mattbrealey.com/images/geode/splash_small.jpg"
    />

    <script defer src="./build/bundle.js"></script>
  </head>

  <body></body>
</html>
